<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>CoolQ后台管理</title>

    <!-- Bootstrap -->
    <link href="/CoolQ/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="/CoolQ/assets/FlatUI/dist/css/flat-ui.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="container">
        <div id="PluginApp">
            <h2>创建模态框（Modal）</h2>
            <!-- 按钮触发模态框 -->
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                        </div>
                        <div class="modal-body">在这里添加一些文本</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary">提交更改</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal -->
            </div>
        </div>
    </div>
    <!-- /container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/CoolQ/assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/CoolQ/node_modules/vue/dist/vue.js"></script>
    <script src="/CoolQ/node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="/CoolQ/assets/index.js"></script>


    <script src="/CoolQ/assets/FlatUI/dist/js/vendor/video.js"></script>
    <script src="/CoolQ/assets/FlatUI/dist/js/flat-ui.min.js"></script>
    <script src="/CoolQ/assets/FlatUI/docs/assets/js/application.js"></script>
    <script src="/CoolQ/assets/jquery.nicescroll.min.js"></script>
    <script>
        Vue.filter('SubStr', function (params) {
            return params.substring(0, 200)
        })

        var log = new Vue({
            el: '#PluginApp',
            mounted: function () {
                this.$nextTick(function () {
                    this.init()
                })
            },
            data: {
                status: true,
                RobotQQ: '',
                RobotQQImage: '',
                RobotLog: '',

            },
            filter: {

            },
            methods: {
                init: function () {
                    var _this = this
                    this.$http.get("/CoolQ/Public/api/log/get/?id=1246002938&apikey=ea38741f674c4883900df8fe7d809813", {}).then(function (res) {
                        res = res.body
                        if (res.code == 0) {
                            this.RobotLog = res.data
                            this.RobotLog.forEach(function (element) {
                                Log(element)
                            }, this);
                        } else {
                            alert(res.msg)
                        }
                    })
                },
                Alert: function (params) {
                    alert(params)
                }
            }
        })

        $(document).ready(function () {
            var nice = $("html").niceScroll();  // The document page (body)
            $("#container").niceScroll("#PluginApp", {
                cursorcolor: "#3498db",
                cursoropacitymax: 0.7,
                boxzoom: true,
                touchbehavior: true
            });  // Second scrollable DIV
        });
    </script>
</body>

</html>
