<body>
<div class="" id="app">
    <div class="row-fluid" id="container">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"

                    <div class="collapse navbar-collapse" id="example-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class=""><a href="#">当前机器人</a></li>
                            <li class="dropdown open">
                                <a class="dropdown-toggle" data-toggle="dropdown" v-text="RobotQQ"> <span
                                        class="navbar-unread"></span></a>
                            </li>
                        </ul>
                        <button style="margin: 5px;" class="btn btn-info navbar-right ">注&nbsp;销&nbsp;&nbsp;<span

                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-2">
            <div class="list-group">
                <a href="#" @click="loadIframe('Welcome')" class="list-group-item active">
                    <h5 class="list-group-item-heading">主页</h5>
                </a>
                <a href="#" @click="loadIframe('Robot')" class="list-group-item">

                </a>
                <a href="#" @click="loadIframe('Group')" class="list-group-item">
                    <h5 class="list-group-item-heading">群管理</h5>
                </a>
                <a href="#" @click="loadIframe('Friend')" class="list-group-item">
                    <h5 class="list-group-item-heading">好友管理</h5>
                </a>
                <a href="#" @click="loadIframe('Plugin')" class="list-group-item">
                    <h5 class="list-group-item-heading">插件管理</h5>
                </a>
                <a href="#" @click="loadIframe('Log')" class="list-group-item">
                    <h5 class="list-group-item-heading">日志管理</h5>
                </a>
            </div>
        </div>
        <div class="col-md-10">
            <iframe onload="" id="load-iframe" src="/CoolQ/Public/Admin/Welcome"
                    style="width: 100%; height: 569px; border: 0px; " __idm_frm__="1192"></iframe>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/CoolQ/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/CoolQ/node_modules/vue/dist/vue.js"></script>
<script src="/CoolQ/assets/index.js"></script>

<script src="/CoolQ/assets/FlatUI/dist/js/vendor/video.js"></script>
<script src="/CoolQ/assets/FlatUI/dist/js/flat-ui.min.js"></script>
<script src="/CoolQ/assets/jquery.nicescroll.min.js"></script>
<script src="/CoolQ/assets/FlatUI/docs/assets/js/application.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello World'
        },
        methods: {
            loadIframe: function (url) {
                $("#load-iframe").attr("src", "/CoolQ/Public/Admin/" + url)
            }
        }
    })

    $(document).ready(function () {
        var nice = $("html").niceScroll();  // The document page (body)
        $("#app").niceScroll("#container", {
            cursorcolor: "#3498db",
            cursoropacitymax: 0.7,
            boxzoom: true,
            touchbehavior: true
        });  // Second scrollable DIV

        window.localStorage.setItem(AppHash  + 'RobotQQ' ,1246002938);

    });

</script>
