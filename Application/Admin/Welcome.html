<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>CoolQ后台管理</title>

    <!-- Bootstrap -->
    <link href="../../assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="../../assets/FlatUI/dist/css/flat-ui.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="container">
    <div class="WelcomeApp">


        <div class="row demo-row">
            <div class="col-xs-3">
                <a href="#fakelink" class="btn btn-block btn-lg btn-success">Success Button</a>
            </div>
            <div class="col-xs-3">
                <a href="#fakelink" class="btn btn-block btn-lg btn-inverse">Inverse Button</a>
            </div>
            <div class="col-xs-3">
                <a href="#fakelink" class="btn btn-block btn-lg btn-info">Info Button</a>
            </div>
            <div class="col-xs-3">
                <a href="#fakelink" class="btn btn-block btn-lg btn-default disabled">Disabled Button</a>
            </div>
        </div> <!-- /row -->

        <h3 class="demo-panel-title">Input</h3>
        <div class="row">
            <div class="col-xs-3">
                <div class="form-group">
                    <input type="text" value="" placeholder="Inactive" class="form-control"/>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group has-error">
                    <input type="text" value="" placeholder="Error" class="form-control"/>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group has-success">
                    <input type="text" value="" placeholder="Success" class="form-control"/>
                    <span class="input-icon fui-check-inverted"></span>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <input type="text" value="Disabled" disabled="disabled" class="form-control"/>
                </div>
            </div>
        </div> <!-- /row -->


    </div>
</div> <!-- /container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="/CoolQ/assets/index.js"></script>


<script src="../../assets/FlatUI/dist/js/vendor/video.js"></script>
<script src="../../assets/FlatUI/dist/js/flat-ui.min.js"></script>
<script src="../../assets/FlatUI/docs/assets/js/application.js"></script>
<script src="../../assets/jquery.nicescroll.min.js"></script>
<script>

    $(document).ready(function () {
        var nice = $("html").niceScroll();  // The document page (body)
        $("#container").niceScroll("#WelcomeApp", {
            cursorcolor: "#3498db",
            cursoropacitymax: 0.7,
            boxzoom: true,
            touchbehavior: true
        });  // Second scrollable DIV
    });

</script>
</body>
</html>
